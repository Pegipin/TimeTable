
<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Specific Date </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="container-btn">
      <button  type="button" style="font-size: large" mat-raised-button color="primary" (click)="onClickAdd()">
        <mat-icon class="plus">+</mat-icon>
        Add
      </button>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date| date:  'dd/MM/yyyy'}}


        </td>
      </ng-container>

      <ng-container matColumnDef="firstperiod">
        <th mat-header-cell *matHeaderCellDef>First Period</th>
        <td mat-cell *matCellDef="let element">
          {{ element.time1|date: 'hh:mm a'}}   - {{ element.time2|date: 'hh:mm a'}}
        </td>
      </ng-container>


      <ng-container matColumnDef="secondperiod">
        <th mat-header-cell *matHeaderCellDef>Second Period</th>
        <td mat-cell *matCellDef="let element">
          {{ element.time3|date: 'hh:mm a'}}   - {{ element.time4|date: 'hh:mm a'}}
        </td>
      </ng-container>

      </div> -->

      <ng-container matColumnDef="edi">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary"  type="button" matTooltip="Edit" (click)="onClickEdit(element)">
            <mat-icon>mode_edit</mat-icon>
          </button>
          {{ element.edi }}
        </td>
      </ng-container>


      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">

          <button mat-mini-fab color="primary"  type="button" matTooltip="Delete"  (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
          {{ element.delete }}

        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
