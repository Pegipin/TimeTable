<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Opening Time </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef>Day</th>
        <td mat-cell *matCellDef="let element">
      <!-- {{   element.period_id|date:'EEEE'}} -->
      {{  getDayInWeek( element.period_id)}}

        </td>
      </ng-container>

      <ng-container matColumnDef="firstperiod">
        <th mat-header-cell *matHeaderCellDef>First Period</th>
        <td mat-cell *matCellDef="let element">

          {{ element.dalle_1|date: 'h:mm a'}}   - {{ element.alle_1|date: 'h:mm a'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="secondperiod">
        <th mat-header-cell *matHeaderCellDef>Second period</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dalle_2|date: 'h:mm a'}}   - {{ element.alle_2|date: 'h:mm a'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary"  type="button" matTooltip="Edit" (click)="onClickEdit(element)" >
            <mat-icon>mode_edit</mat-icon>
          </button>
          {{ element.edit }}
        </td>
      </ng-container>







      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
